<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>互動作品集</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden; /* 隱藏滾動條 */
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    button {
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      cursor: pointer;
      margin: 5px 0;
    }

    button:hover {
      background: linear-gradient(45deg, #fbc2eb, #a18cd1);
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
  <div class="controls">
    <button id="toggle-shape">切換圖形</button>
    <button id="change-color">改變顏色</button>
  </div>
  <script>
    // 全局變量
    let lines = [];
    let drawShape = true;
    let shapeColor = 255;
    let gradientSpeed = 5;
    let bgColor1 = 50, bgColor2 = 255;

    // WebGL Shader
    let theShader;

    function preload() {
      theShader = loadShader('vertexShader.glsl', 'fragmentShader.glsl'); // 請確保這些文件與 HTML 同一目錄
    }

    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
      noStroke();

      // 初始化隨機線條
      for (let i = 0; i < 10; i++) {
        lines.push({
          x1: random(width), y1: random(height),
          x2: random(width), y2: random(height),
          speedX: random(-2, 2), speedY: random(-2, 2),
        });
      }

      // 綁定按鈕事件
      document.getElementById('toggle-shape').addEventListener('click', () => {
        drawShape = !drawShape;
      });

      document.getElementById('change-color').addEventListener('click', () => {
        shapeColor = color(random(255), random(255), random(255));
      });
    }

    function draw() {
      background(0);

      // 背景漸變處理
      for (let y = 0; y < height; y++) {
        let inter = map(y, 0, height, bgColor1, bgColor2);
        stroke(inter);
        line(-width / 2, y - height / 2, width / 2, y - height / 2);
      }
      bgColor1 += gradientSpeed;
      bgColor2 -= gradientSpeed;
      if (bgColor1 > 255 || bgColor2 < 50) gradientSpeed *= -1;

      // 繪製隨機線條
      for (let lineObj of lines) {
        stroke(255, 100);
        line(lineObj.x1, lineObj.y1, lineObj.x2, lineObj.y2);
        lineObj.x1 += lineObj.speedX;
        lineObj.y1 += lineObj.speedY;
        lineObj.x2 += lineObj.speedX;
        lineObj.y2 += lineObj.speedY;

        if (lineObj.x1 < -width / 2 || lineObj.x1 > width / 2 || lineObj.x2 < -width / 2 || lineObj.x2 > width / 2) lineObj.speedX *= -1;
        if (lineObj.y1 < -height / 2 || lineObj.y1 > height / 2 || lineObj.y2 < -height / 2 || lineObj.y2 > height / 2) lineObj.speedY *= -1;
      }

      // WebGL Shader 處理
      shader(theShader);
      theShader.setUniform('time', millis() / 1000.0);
      sphere(125);

      // 滑鼠交互圖形
      if (drawShape) {
        fill(shapeColor);
        ellipse(mouseX - width / 2, mouseY - height / 2, 50, 50);
      } else {
        noFill();
        stroke(shapeColor);
        rect(mouseX - 25 - width / 2, mouseY - 25 - height / 2, 50, 50);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
