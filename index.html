  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yang Yu Guang Portfolio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    /* 動態模糊文字效果 */
    .dynamic-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      text-transform: uppercase;
      text-align: center;
      color: white;
      animation: blurAnimation 1.5s infinite;
     text-shadow: none;
    }

    @keyframes blurAnimation {
      0% {
        text-shadow: 
          0 0 5px rgba(255, 255, 255, 0.8),
          0 0 10px rgba(255, 255, 255, 0.6),
          0 0 20px rgba(255, 255, 255, 0.4),
          0 0 30px rgba(255, 255, 255, 0.2);
        transform: translate(-50%, -50%);
      }
      50% {
        text-shadow: 
          0 0 20px rgba(255, 255, 255, 0.8),
          0 0 40px rgba(255, 255, 255, 0.6),
          0 0 60px rgba(255, 255, 255, 0.4),
          0 0 80px rgba(255, 255, 255, 0.2);
        transform: translate(-50%, -50%) scale(1.05); /* 稍微放大效果 */
      }
      100% {
        text-shadow: 
          0 0 5px rgba(255, 255, 255, 0.8),
          0 0 10px rgba(255, 255, 255, 0.6),
          0 0 20px rgba(255, 255, 255, 0.4),
          0 0 30px rgba(255, 255, 255, 0.2);
        transform: translate(-50%, -50%);
      }
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
  <div class="dynamic-text">Yang Yu Guang Portfolio</div>
  
  <script>
    let bgColor1 = 50; // 漸變灰色起點
    let bgColor2 = 255; // 漸變白色終點
    let gradientSpeed = 5; // 背景漸變速度
    let lines = []; // 隨機線條

    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(0);

      // 初始化隨機線條
      for (let i = 0; i < 10; i++) {
        lines.push({
          x1: random(width),
          y1: random(height),
          x2: random(width),
          y2: random(height),
          speedX: random(-9, 9),
          speedY: random(-9, 9),
        });
      }
    }

    function draw() {
      // 背景漸變效果
      for (let y = 0; y < height; y++) {
        let inter = map(y, 0, height, bgColor1, bgColor2);
        stroke(inter);
        line(0, y, width, y);
      }
      bgColor1 += gradientSpeed;
      bgColor2 -= gradientSpeed;
      if (bgColor1 > 255 || bgColor2 < 50) gradientSpeed *= -1;

      // 隨機移動的線條
      stroke(255, 100);
      strokeWeight(1);
      for (let lineObj of lines) {
        line(lineObj.x1, lineObj.y1, lineObj.x2, lineObj.y2);

        // 更新線條位置
        lineObj.x1 += lineObj.speedX;
        lineObj.y1 += lineObj.speedY;
        lineObj.x2 += lineObj.speedX;
        lineObj.y2 += lineObj.speedY;
        
function draw() {
  background(0, 30); // 半透明背景，創造拖影效果

        // 碰到邊界反彈
        if (lineObj.x1 < 0 || lineObj.x1 > width || lineObj.x2 < 0 || lineObj.x2 > width) {
          lineObj.speedX *= -1;
        }
        if (lineObj.y1 < 0 || lineObj.y1 > height || lineObj.y2 < 0 || lineObj.y2 > height) {
          lineObj.speedY *= -1;
        }
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight); // 畫布自適應視窗大小
    }
  </script>
</body>
</html>
