<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yang Yu Guang Portfolio</title>
  <style>
    body {
      margin: 0;
      height: 1500px;  
      display: flex;
      flex-direction: column; /* 垂直排列多個畫布 */
      justify-content: center;
      align-items: center;
      background: #000; /* 純黑背景 */
      font-family: Arial, sans-serif;
      overflow: auto;
    }

    canvas {
      display: block;
      margin: 0 auto;
      z-index: 0; /* 確保畫布在文字後面 */
      position: relative;
    }
    
#sketch-container {
  margin-top: -1000px; /* 向上移動 100px */
  display: flex; /* 使用 Flexbox 讓子元素水平居中 */
  justify-content: column; /* 子元素水平置中 */
  align-items: center; /* 子元素垂直置中 */
  width: 100%; /* 確保容器的寬度覆蓋全頁面 */
}
    .dynamic-text {
      margin-top: 500px; /* 讓文字向下移動 100px */
      position: relative; /* 必須有 position 才能使用 z-index */
      z-index: 10; /* 設定比畫布高的 z-index */
      margin: 50px auto; /* 讓文字區塊有一些上下邊距，並置中 */
      text-align: center; /* 讓文字本身在區塊內水平居中 */
      font-size: 2rem;
      text-transform: uppercase;
      text-align: center;
      color: white;
      animation: blurAnimation 4.5s infinite;
      text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 255, 255, 0.6),
        0 0 30px rgba(255, 255, 255, 0.4),
        0 0 40px rgba(255, 255, 255, 0.2);
    }

    @keyframes blurAnimation {
      10% {
        text-shadow: 
          0 0 5px rgba(255, 255, 255, 0.8),
          0 0 10px rgba(255, 255, 255, 0.6),
          0 0 20px rgba(255, 255, 255, 0.4),
          0 0 30px rgba(255, 255, 255, 0.2);
      }
      50% {
        text-shadow: 
          0 0 20px rgba(255, 255, 255, 0.8),
          0 0 40px rgba(255, 255, 255, 0.6),
          0 0 60px rgba(255, 255, 255, 0.4),
          0 0 80px rgba(255, 255, 255, 0.2);
      }
      100% {
        text-shadow: 
          0 0 5px rgba(255, 255, 255, 0.8),
          0 0 10px rgba(255, 255, 255, 0.6),
          0 0 20px rgba(255, 255, 255, 0.4),
          0 0 30px rgba(255, 255, 255, 0.2);
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
  <div class="dynamic-text">Yang Yu Guang Portfolio</div>
  <div id="sketch-container"></div>

  <script>
    // 第一個 p5.js 畫布
    function sketch1(p) {
      p.setup = function () {
        p.createCanvas(720, 200).parent('sketch-container'); // 指定畫布容器
        p.background(0); // 黑色背景
      };
      p.draw = function () {
        p.fill(255); // 白色填充
        p.noStroke();
        p.circle(p.mouseX, p.mouseY, 50); // 滑鼠移動時繪製圓形
      };
    }
    new p5(sketch1);

    // 第二個 p5.js 畫布
    function sketch2(p) {
      p.setup = function () {
        p.createCanvas(720, 200).parent('sketch-container'); // 指定畫布容器
        p.background(255); // 白色背景
        p.fill(0); // 黑色填充
        p.stroke(255); // 白色邊框
      };
      p.draw = function () {
        p.square(p.mouseX, p.mouseY, 50); // 滑鼠移動時繪製正方形
      };
    }
    new p5(sketch2);

    // WebGL 畫布與 Shader
    let vertexShader = `
      precision highp float;

      attribute vec3 aPosition;
      attribute vec2 aTexCoord;

      uniform mat4 uModelViewMatrix;
      uniform mat4 uProjectionMatrix;

      varying vec2 vTexCoord;

      void main() {
        vec4 viewModelPosition = uModelViewMatrix * vec4(aPosition, 1.0);
        gl_Position = uProjectionMatrix * viewModelPosition;  
        vTexCoord = aTexCoord;
      }
    `;

    let fragmentShader = `
      precision mediump float;

      uniform vec2 resolution;
      uniform float time;
      uniform vec2 mouse;
      varying vec2 vTexCoord;

      void main (void) {
        vec2 st = vTexCoord;
        float dist = distance(st, vec2(sin(time), cos(time)));
        st = fract(st * 10.0);
        gl_FragColor = vec4(vec3(dist), 1.0);
      }
    `;

    function sketch3(p) {
      let theShader;

      p.setup = function () {
        p.createCanvas(720, 200, p.WEBGL).parent('sketch-container');
        theShader = p.createShader(vertexShader, fragmentShader);
        p.noStroke();
      };

      p.draw = function () {
        p.background(0);
        theShader.setUniform('resolution', [p.width, p.height]);
        theShader.setUniform('time', p.millis() / 1000.0);
        theShader.setUniform('mouse', [p.mouseX, p.mouseY]);
        p.shader(theShader);
        p.rect(-p.width / 2, -p.height / 2, p.width, p.height);
      };
    }
    new p5(sketch3);
  </script>
</body>
</html>
