<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yang Yu Guang Portfolio</title>
  <style>
    body {
      margin: 0;
      height: 1500px;  
      display: flex;
      flex-direction: column; /* 垂直排列多個畫布 */
      justify-content: center;
      align-items: center;
      background: #000; /* 純黑背景 */
      font-family: Arial, sans-serif;
      overflow: auto;
    }

    canvas {
      display: block;
      margin: 10px auto;
      z-index: 0; /* 確保畫布在文字後面 */
      position: relative;
    }
    
#sketch-container {
   margin-top: 0; /* 確保容器在正確位置 */
      display: flex; /* 使用 Flexbox 排列子元素 */
      flex-direction: column; /* 改為垂直排列 */
      justify-content: center; /* 垂直方向居中 */
      align-items: center; /* 水平方向居中 */
      width: 100%; /* 確保容器的寬度覆蓋全頁面 */
    }
    
    .dynamic-text {
     position: absolute; /* 讓文字固定在頁面最上方 */
      top: 320px; /* 距離頁面頂部 20px */
      left: 50%; /* 水平居中 */
      transform: translateX(-50%); /* 修正水平居中的位置 */
      z-index: 10; /* 設定比畫布高的 z-index */
      margin: 50px auto; /* 讓文字區塊有一些上下邊距，並置中 */
      text-align: center; /* 讓文字本身在區塊內水平居中 */
      font-size: 1rem;
      text-transform: uppercase;
      text-align: center;
      color: white;
      animation: blurAnimation 4.5s infinite;
      text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 255, 255, 0.6),
        0 0 30px rgba(255, 255, 255, 0.4),
        0 0 40px rgba(255, 255, 255, 0.2);
    }

    @keyframes blurAnimation {
      10% {
        text-shadow: 
          0 0 5px rgba(255, 255, 255, 0.8),
          0 0 10px rgba(255, 255, 255, 0.6),
          0 0 20px rgba(255, 255, 255, 0.4),
          0 0 30px rgba(255, 255, 255, 0.2);
      }
      50% {
        text-shadow: 
          0 0 20px rgba(255, 255, 255, 0.8),
          0 0 40px rgba(255, 255, 255, 0.6),
          0 0 60px rgba(255, 255, 255, 0.4),
          0 0 80px rgba(255, 255, 255, 0.2);
      }
      100% {
        text-shadow: 
          0 0 5px rgba(255, 255, 255, 0.8),
          0 0 10px rgba(255, 255, 255, 0.6),
          0 0 20px rgba(255, 255, 255, 0.4),
          0 0 30px rgba(255, 255, 255, 0.2);
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
   <div id="sketch-container">
    <!-- 第一個畫布 -->
    <div id="first-canvas"></div>
    <!-- 第二個畫布 -->
    <div id="second-canvas">
      <div class="dynamic-text">Yang Yu Guang Portfolio</div>
    </div>
  </div>
  
 <script>
    // 第一個 p5.js 畫布
    function sketch1(p) {
      p.setup = function () {
        p.createCanvas(720, 200).parent('first-canvas'); // 指定畫布容器
        p.background(0); // 黑色背景
      };
      p.draw = function () {
        p.fill(255); // 白色填充
        p.noStroke();
        p.circle(p.mouseX, p.mouseY, 50); // 滑鼠移動時繪製圓形
      };
    }
    new p5(sketch1);

    // 第二個 p5.js 畫布
    function sketch2(p) {
      p.setup = function () {
        p.createCanvas(720, 200).parent('second-canvas'); // 指定畫布容器
        p.background(255); // 白色背景
        p.fill(0); // 黑色填充
        p.stroke(255); // 白色邊框
      };
      p.draw = function () {
        p.square(p.mouseX, p.mouseY, 50); // 滑鼠移動時繪製正方形
      };
    }
    new p5(sketch2);
  </script>
</body>
</html>
