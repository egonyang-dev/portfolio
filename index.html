<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yang Yu Guang Portfolio</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column; /* 垂直排列多個畫布 */
      justify-content: center;
      align-items: center;
      background: #000; /* 純黑背景 */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 10px;
    }

    .dynamic-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      text-transform: uppercase;
      text-align: center;
      color: white;
      animation: blurAnimation 9.5s infinite;
      text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 255, 255, 0.6),
        0 0 30px rgba(255, 255, 255, 0.4),
        0 0 40px rgba(255, 255, 255, 0.2);
    }

    @keyframes blurAnimation {
      0% {
        text-shadow: 
          0 0 5px rgba(255, 255, 255, 0.8),
          0 0 10px rgba(255, 255, 255, 0.6),
          0 0 20px rgba(255, 255, 255, 0.4),
          0 0 30px rgba(255, 255, 255, 0.2);
      }
      50% {
        text-shadow: 
          0 0 20px rgba(255, 255, 255, 0.8),
          0 0 40px rgba(255, 255, 255, 0.6),
          0 0 60px rgba(255, 255, 255, 0.4),
          0 0 80px rgba(255, 255, 255, 0.2);
        transform: translate(-50%, -50%) scale(1.0);
      }
      100% {
        text-shadow: 
          0 0 5px rgba(255, 255, 255, 0.8),
          0 0 10px rgba(255, 255, 255, 0.6),
          0 0 20px rgba(255, 255, 255, 0.4),
          0 0 30px rgba(255, 255, 255, 0.2);
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
  <div class="dynamic-text">Yang Yu Guang Portfolio</div>

  <script>
    // 第一個畫布
    function sketch1(p) {
      p.setup = function () {
        p.createCanvas(720, 200);
        p.background(0); // 黑色背景
      };
      p.draw = function () {
        p.fill(255); // 白色填充
        p.noStroke();
        p.circle(p.mouseX, p.mouseY, 50); // 滑鼠移動時繪製圓形
      };
    }
    new p5(sketch1); // 創建第一個 p5 實例

    // 第二個畫布
    function sketch2(p) {
      p.setup = function () {
        p.createCanvas(720, 200);
        p.background(255); // 白色背景
        p.fill(0); // 黑色填充
        p.stroke(255); // 白色邊框
      };
      p.draw = function () {
        p.square(p.mouseX, p.mouseY, 50); // 滑鼠移動時繪製正方形
      };
    }
    new p5(sketch2); // 創建第二個 p5 實例

    // 第三個空白畫布
    function sketch3(p) {
      p.setup = function () {
        p.createCanvas(720, 200);
        p.background(0); // 黑色背景
      };
      p.draw = function () {
        // 空白畫布，無其他內容
      };
    }
    new p5(sketch3); // 創建第三個 p5 實例

    // 第四個空白畫布
    function sketch4(p) {
      p.setup = function () {
        p.createCanvas(720, 200);
        p.background(255); // 白色背景
      };
      p.draw = function () {
        // 空白畫布，無其他內容
      };
    }
    new p5(sketch4); // 創建第四個 p5 實例
  </script>
</body>
</html>
